site_name: Reasoning Models - Lab
site_url: https://microsoft.github.io/reasoningmodels-lab
site_author: Kapil Dhanger
site_description: >-
  Workshop on using Reasoning models with Azure AI Foundry

repo_name: dhangerkapil/reasoning-llms-workshop
repo_url: https://github.com/dhangerkapil/reasoning-llms-workshop.git

theme:
  name: material
  font:
    code: Roboto Mono
    text: Roboto
  language: en
  palette:
    - scheme: default
      primary: black
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: black
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.expand
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.path
    - navigation.indexes
    - navigation.top
    - toc.follow
    - navigation.footer
    - content.code.copy
    - content.tabs.link

extra:
  generator: false

plugins:
  - search

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji
  - pymdownx.highlight:
      auto_title: true
      linenums: true
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true

